name: Cypress Tests Run on Pipeline
run-name: GitHub Actions using Cypress with Multiple Browser
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Npm Install
        run: npm install
      
      - name: Run Cypress
        run: npx cypress run

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usuarios.cy.js.mp4
          path: ./cypress/videos/usuarios.cy.js.mp4
      
      - name: Run Cypress with Chrome
        run: npx cypress run --browser chrome
      
      - name: Run Cypress with Edge
        run: npx cypress run --browser edge
      
      - name: Run Cypress with Firefox
        run: npx cypress run --browser firefox
